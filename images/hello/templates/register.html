<!DOCTYPE html>
<html>

<head>
    <title>Регистрация аккаунта</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #fde8e8 !important; /* Нежно-розовый фон */
        }

        .user_card {
            width: 350px;
            margin-top: auto;
            margin-bottom: auto;
            background: #ffc2c2; /* Светло-розовый фон */
            position: relative;
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
            font-family: 'Roboto', sans-serif;
        }

        #form-title {
            color: #ff6699; /* Розовый цвет заголовка */
            font-family: 'Arial', sans-serif;
            font-size: 1.5em; /* Уменьшенный размер заголовка */
        }

        .login_btn {
            width: 100%;
            background: #ff99cc !important; /* Светло-розовая кнопка */
            color: white !important;
        }

        .login_btn:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }

        .input-group-text {
            background: #ff99cc !important; /* Светло-розовый фон текста группы ввода */
            color: white !important;
            border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
        }

        .input_user,
        .input_pass:focus {
            box-shadow: none !important;
            outline: 0px !important;
        }
    </style>

</head>

<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <h3 id="form-title">РЕГИСТРАЦИЯ АККАУНТА</h3>
                </div>
                <div class="d-flex justify-content-center form_container">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            {{form.username}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
                            </div>
                            {{form.email}}
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                {{form.password1}}
                            </div>
                        </div>
                        <div class="input-group mb-2">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            {{form.password2}}
                        </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn login_btn" type="submit" value="Регистрация аккаунта">
                        </div>
                    </form>
                </div>
                {{form.errors}}
                <div class="mt-4">
                    <div class="d-flex justify-content-center links">
                        Уже есть аккаунт? <a href="{% url 'login' %}" class="ml-2">Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        /* Поскольку я не установил значения заполнителя в forms.py, они будут установлены здесь с использованием чистого Javascript
        // Начинаем индексацию с 1, потому что CSRF_token считается полем ввода
         */

        // Запросить все поля ввода
        var form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'Имя пользователя..';
        form_fields[2].placeholder = 'Электронная почта..';
        form_fields[3].placeholder = 'Введите пароль...';
        form_fields[4].placeholder = 'Повторите пароль...';

        for (var field in form_fields) {
            form_fields[field].className += ' form-control'
        }
    </script>
</body>

</html>
